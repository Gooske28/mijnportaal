<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Login Portaal</title>
  <style>
    body { background-color: #111; color: #0f0; font-family: monospace; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; margin: 10px; background: #222; color: #0f0; border: none; }
  </style>
</head>
<body>
  <h2>Login bij Mijn Portaal</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Gebruikersnaam" required><br>
    <input type="password" id="password" placeholder="Wachtwoord" required><br>
    <button type="submit">Inloggen</button>
  </form>

  <div id="result" style="display:none; margin-top: 20px;">
    <h3 style="color:red;">⚠️ Phishing Simulatie ⚠️</h3>
    <p>Je gegevens zijn niet echt opgeslagen.<br>Dit is een educatieve test om bewustzijn te creëren over online veiligheid.</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('result').style.display = 'block';

      // Optioneel: console loggen voor demo
      console.log("Gebruikersnaam:", document.getElementById('username').value);
      console.log("Wachtwoord:", document.getElementById('password').value);
    });
  </script>
</body>
</html>
